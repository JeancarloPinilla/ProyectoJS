<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>GOLDEN STORE</h1>
            <img class="Carrito" src="assets/compras.png" alt="Carrito">
            <p>TODO LO QUE NECESITAS EN ARTÍCULOS DE BELLEZA</p>
        </div>
    
        <form class="login-box" action="./tienda/tienda.html" method="GET" onsubmit="saveUser()">
            <h2>Iniciar Sesión</h2>
            <input id="username" type="text" placeholder="Nombre de Usuario" required>
            <input type="password" placeholder="Contraseña" required>
            <div class="icon">
              <img src="./assets/compras.png" width="50">
            </div>
            <button type="submit" class="button">Ingresar</button>
            <p>¿No está registrado?</p>
            <a href="./Registrar-Usuario/Registro.html">¡Regístrese!</a>
        </form>
          
    </div>

    <script src="./index/script.js"></script>
</body>
</html>
